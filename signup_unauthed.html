<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media_adaptive/header_media.css">
    <link rel="stylesheet" href="./media_adaptive/create_btn_media.css">
    <link rel="stylesheet" href="./media_adaptive/popups_media.css">

    <link rel="stylesheet" href="./media_adaptive/signup_media.css">


    <title>Pauller - Sign Up</title>
</head>

<body>

    <div id="popup" class="">
        <div class="warn_content">
            <img src="imgs/warn.svg" alt="" class="warn_img">
            <div class="text_box">
                <span class="warn_title">Warning</span>
                <span class="warn_msg">We're really sorry, but you can't create  a poll without logging in :(</span>
            </div>
        </div>
    </div>
    <div id="pop_ups_overlay"></div>


    <header>
        <a href="main_unauthed.html"><img src="imgs/logo_white.png" alt="" class="logo"></a>

        <ul>
            <li><a href="signup_unauthed.html" id="popup_signup">SIGN UP</a></li>
            <li><a href="login_unauthed.html" id="popup_login">LOG IN</a></li>
        </ul>

        <button class="user_gmbg">
            <img src="imgs/gmbg.png" alt="">
        </button>
    </header>

    <div class="gmbg_menu_unauthed">
        <img src="imgs/gmbg_close.png" alt="" class="gmbg_close">
        <div class="gmbg_user_box">
            <ul>
                <li><a href="signup_unauthed.html" id="popup_signup">SIGN UP</a></li>
                <li><a href="login_unauthed.html" id="popup_login">LOG IN</a></li>
            </ul>
        </div>
    </div>

    <a class="circle_btn" href="" id="popup_create_warn">+</a>

    <section class="signup_block">
        <form action="" class="form_signup" method="POST">
            <h5>Sign up</h5>


            <div class="signup_flex_container">
                <div class="upload_img_box">
                    <img src="imgs/img_upload.svg" alt="">
                    <span class="name_of_uploaded_img">my_img.jpeg</span>
                </div>

                <div class="signup_inputs_box">
                    <input type="text" class="signup_input" placeholder="login">
                    <input type="email" class="signup_input" placeholder="email">
                    <input type="password" class="signup_input" placeholder="password">
                    <input type="password" class="signup_input" placeholder="password again">

                    <input type="submit" class="signup_btn" value="Sign Up">
                </div>
            </div>

        </form>

    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/gamburger.js"></script>

</body>

</html>
